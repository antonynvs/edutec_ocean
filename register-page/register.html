<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ocean Life</title>
  <link rel="stylesheet" href="register.css">
  <script src="/register-page/register.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <div>
    <img src="/login-page/images/LOGO OCEAN.png" alt="Logo Ocean" class="logo">
  </div>

  <div id="banner">
    <video autoplay muted loop>
      <source src="/login-page/images/4323703-uhd_2562_1440_25fps.mp4" type="video/mp4">
    </video>
  </div>

  <div class="wrapper">
    <div class="card register-size">
      <!-- Register Form -->
      <div class="content">
        <h2>Registre-se</h2>
        <div class="input-group">
          <i class="name"></i>
          <input type="text" placeholder="Primeiro Nome" id="name">
        </div>
        <div class="input-group">
          <i class="email"></i>
          <input type="email" placeholder="Email" id="email">
        </div>
        <div class="input-group">
          <i class="password"></i>
          <input type="password" placeholder="Senha" id="password">
        </div>
        <div class="input-group">
          <i class="password-confirmation"></i>
          <input type="password" placeholder="Confirme sua senha" id="password-confirmation">
        </div>
        <button id="button-id">Registre-se</button>
        <p class="toggle-text">JÃ¡ tem uma conta? <a href="/login-page/login.html" class="toggle">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
